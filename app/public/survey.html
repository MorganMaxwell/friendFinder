    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#submit").click(function () {
                // check if name and picture are filled out
                function validation() {
                    var isValid = true;
                    $(".required").each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        };
                    });
                    $(".form-control").each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        };
                    });
                    return isValid;
                };
                // If form is valid, grab user data and send it to server 
                // with ajax call
                if (validation()) {
                    var newFriend = {
                        name: $("#name").val().trim(),
                        picture: $("#picLink").val().trim(),
                        answers: [
                            $("#form1").val().trim(),
                            $("#form2").val().trim(),
                            $("#form3").val().trim(),
                            $("#form4").val().trim(),
                            $("#form5").val().trim(),
                            $("#form6").val().trim(),
                            $("#form7").val().trim(),
                            $("#form8").val().trim(),
                            $("#form9").val().trim(),
                            $("#form10").val().trim()
                        ]
                    };
                }
                else {
                    alert("Fill Out The Entire Form Before Submitting");
                };
                // ajax abbreviation.
                $.post(window.location.origin + "/api/newFriend", newFriend, function (result) {
                    if (result) {
                        console.log(result);
                        // clear form when new user is posted
                        $(".required").each(function () {
                            $(this).val("");
                        });
                        $(".form-control").each(function () {
                            $(this).val("");
                        });
                        // update match element with match's info
                        $("#matchPhoto").attr("src", result.picture);
                        // $("#matchPhoto").attr("alt", result.name);
                        $("#matchName").text(result.name);
                        
                        // hides match element on page load. not ideal, but page loads quickly and hides an element at the bottom so 
                        // it should go unnoticed
                        $("#match").hide();
                        // toggle the hidden element to be shown or hidden.
                        $("#matchHide").click(function () {
                            $("#match").toggle();
                        });
                    }
                    else {
                        alert("Something Went Wrong");
                    };
                });
            });
        });
    </script>
